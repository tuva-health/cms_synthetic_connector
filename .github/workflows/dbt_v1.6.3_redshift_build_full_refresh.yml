#######  Redshift
  redshift_clinical_and_claims_enabled:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dbt and Redshift adapter
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.10.15 dbt-redshift

      - name: Create dbt profile
        env:
          REDSHIFT_HOST: ${{ secrets.DBT_REDSHIFT_HOST }}
          REDSHIFT_USER: ${{ secrets.DBT_REDSHIFT_CI_USER }}
          REDSHIFT_PASSWORD: ${{ secrets.DBT_REDSHIFT_CI_PASSWORD }}
          REDSHIFT_DATABASE: ${{ secrets.DBT_REDSHIFT_DEMO_DATABASE }}
          SCHEMA_SUFFIX: ${{ github.run_id }}
        run: |
          mkdir -p ./integration_tests/profiles/redshift
          python3 << 'EOF'
          import os
          import yaml
          
          profile = {
              'default': {
                  'outputs': {
                      'dev': {
                          'type': 'redshift',
                          'host': os.environ['REDSHIFT_HOST'],
                          'port': 5439,
                          'user': os.environ['REDSHIFT_USER'],
                          'password': os.environ['REDSHIFT_PASSWORD'],
                          'dbname': os.environ['REDSHIFT_DATABASE'],
                          'schema': f"ci_test_{os.environ['SCHEMA_SUFFIX']}",
                          'threads': 32,
                          'sslmode': 'require',
                          'is_serverless': True,
                          'connect_timeout': 120
                      }
                  },
                  'target': 'dev'
              }
          }
          
          with open('./integration_tests/profiles/redshift/profiles.yml', 'w') as f:
              yaml.dump(profile, f, default_flow_style=False)
          EOF
        working-directory: ci_testing

      - name: dbt deps
        run: dbt deps --profiles-dir ./integration_tests/profiles/redshift
        working-directory: ci_testing

      - name: dbt debug
        run: dbt debug --profiles-dir ./integration_tests/profiles/redshift
        working-directory: ci_testing

      - name: dbt build
        run: |
          dbt build --full-refresh --profiles-dir ./integration_tests/profiles/redshift \
            --vars '{"use_synthetic_data": true,"clinical_enabled": true,"claims_enabled": true,"provider_attribution_enabled":true,"fhir_preprocessing_enabled":true}'
        working-directory: ci_testing