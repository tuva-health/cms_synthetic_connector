name: 'cms_synthetic_connector'
version: '0.1'
config-version: 2

profile: default

vars:

  claims_enabled: true
  clinical_enabled: false

  ## CMS HCC data mart vars
  # Setting the payment year to year needed for the demo data
  cms_hcc_payment_year: 2023

  ## Quality Measure data mart vars
  # Setting the reporting period to date needed for demo data
  quality_measures_period_end: "2023-12-31"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  cms_synthetic:
    beneficiary:
      +post-hook: "{{ the_tuva_project.load_seed('tuva-public-resources/cms-synthetic','beneficiary.csv',headers=true) }}"
    carrier:
      +post-hook: "{{ the_tuva_project.load_seed('tuva-public-resources/cms-synthetic','carrier.csv',headers=true) }}"
    dme:
      +post-hook: "{{ the_tuva_project.load_seed('tuva-public-resources/cms-synthetic','dme.csv',headers=true) }}"
    hha:
      +post-hook: "{{ the_tuva_project.load_seed('tuva-public-resources/cms-synthetic','hha.csv',headers=true) }}"
    hospice:
      +post-hook: "{{ the_tuva_project.load_seed('tuva-public-resources/cms-synthetic','hospice.csv',headers=true) }}"
    inpatient:
      +post-hook: "{{ the_tuva_project.load_seed('tuva-public-resources/cms-synthetic','inpatient.csv',headers=true) }}"
    outpatient:
      +post-hook: "{{ the_tuva_project.load_seed('tuva-public-resources/cms-synthetic','outpatient.csv',headers=true) }}"
    pde:
      +post-hook: "{{ the_tuva_project.load_seed('tuva-public-resources/cms-synthetic','pde.csv',headers=true) }}"
    snf:
      +post-hook: "{{ the_tuva_project.load_seed('tuva-public-resources/cms-synthetic','snf.csv',headers=true) }}"


